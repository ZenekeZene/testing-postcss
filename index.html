<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Testing ChartsPostCSS</title>
	<link rel="stylesheet" href="/build/styles/styles.css">
</head>
<body>
	<main class="main">
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	</main>
	
	<script type="text/javascript" src="./build/stats.json"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="canvasjs.min.js"></script>
	<script>
		window.onload = function () {
			let points = [];
			
			for(let i = 0; i < data.items.length; i++) {
				let item = data.items[i];
				points.push({ 'label': item.selectors, 'x': item.specificitiesPoints[0].x, 'y': item.specificitiesPoints[0].y})
			}

			let chart = new CanvasJS.Chart("chartContainer", {
				title: {
					text: "Specificity Graph"
				},
				animationEnabled: true,
				toolTip:{   
					content: "{label}: {y}"
				},
				culture: "es",
				width: "800",
				height: 400,
				axisX:{
					gridColor: "Silver",
					valueFormatString: "DD/MMM",
					labelAngle: 90,
					labelFontColor: 'transparent'
				},
				zoomEnabled: true,
				theme: "light2",
				legend: false,
				data: [
					{
						type: "line",
						dataPoints: points,
						showInLegend: false,
						legendText: '',
						name: "",
					}
				],
			});
			chart.render();
		}

	</script>
</body>
</html>
